---
layout: page
title: Projects 
header: Projects
group: navigation
---
{% include JB/setup %}
{% include projects.yml %}
<h2>Projects</h2>
<ul class="media-list">
{% for project in projects %}
  <li class="media">
    <a class="pull-left" href="{{ project.url }}">
      <img class="media-object" data-src="{{ project.image }}">
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{ project.name }}</h4>
      <p>{{ project.description }}</p>
    </div>
  </li>
{% endfor %}
</ul>
